<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>进度条animate动画</title>
        <style type="text/css">
            *{
                margin:0px;
                padding: 0px;
            }
            #btn1{
                width: 100px;
                height: 100px;
                background-color: #ADFF2F;
                left: 0px;
                top: 0px;
                position: absolute;
                /* 透明度 */
                opacity: 1;
            }
        </style>
    </head>
    <body>
        <pre>
            参考：https://cloud.tencent.com/developer/article/2080325 
        </pre>
        
        <div id="btn1"></div>
        <script src="assets//neatui/js/neatui-progressAnimate.js"></script>
        <script>
            var div = document.querySelector("#btn1");
            // alert(getStyle(div,"height"));
            animate(div, {
                // width:200,
                left : 500,
                // opacity: 20
            });
        </script>
    </body>
</html>
