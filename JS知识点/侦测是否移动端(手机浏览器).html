    <title>侦测是否移动端(手机浏览器)</title>

    <div class="wrap">
        <header></header>
        <main></main>
        <footer></footer>

    <!--================================================================================-->
    <!--                            JAVASCRIPT                                          -->
    <!--================================================================================-->
    <script type="text/javascript" src="https://cdn.bootcdn.net/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript">


        //——————————————————————————————————————————
        /**
         * 方法1：通过“分析浏览器的 user agent 字符串”判断是否移动端设备
         * @returns {boolean} 返回布尔值. true 是, false 否.
         */
        function isMobileDeviceByAgent(){
            var agent = navigator.userAgent.toLocaleLowerCase();
            return /mobile|android|iphone|ipad|ipod|windows phone|sysbian/i.test(agent) ? true : false;
        }



        //——————————————————————————————————————————
        /**
         * 方法2：通过“手机浏览器特有的ontouchstart属性”判断是否移动端设备-1
         * @returns {boolean} 返回布尔值. true 是, false 否.
         */
        function isMobileDeviceByTouch1(){
            return ("ontouchstart" in document.documentElement);
        }



        /**
         * 方法3：通过“手机浏览器特有的ontouchstart属性”判断是否移动端设备-2
         * @returns {boolean} 返回布尔值. true 是, false 否.
         */
        function isMobileDeviceByTouch2(){
            try{
                document.createEvent("TouchEvent");
                return true;
            }
            catch(e){
                return false;
            }
        }



        //——————————————————————————————————————————
        /**
         * 方法4：通过“CSS媒体查询语句”判断是否移动端设备-1
         * @returns {boolean} 返回布尔值. true 是, false 否.
         */
        function isMobileDeviceByCss1(){
            var q = "only screen and (max-width:640px)";
            return window.matchMedia(q).matches;
        }



        /**
         * 方法5：通过“CSS指针精确度语句”判断是否移动端设备-2
         * @returns {boolean} 返回布尔值. true 是, false 否.
         */
        function isMObileDeviceByCss2(){
            var q = "(pointer:coarse)";
            return window.matchMedia(q).matches;
        }



        /**
         * 方法6：通过“CSS指针精确度语句”判断是否移动端设备-3
         * @returns {boolean} 返回布尔值. true 是, false 否.
         */
        function isMObileDeviceByCss3(){
            var q = "(any-pointer:coarse)";
            return window.matchMedia(q).matches;
        }




        //——————————————————————————————————————————
        var isPhoneAgent = isMobileDeviceByAgent(),
            isPhoneTouch1 = isMobileDeviceByTouch1(),
            isPhoneTouch2 = isMobileDeviceByTouch2(),
            isPhoneCss1 = isMobileDeviceByCss1(),
            isPhoneCss2 = isMObileDeviceByCss2(),
            isPhoneCss3 = isMObileDeviceByCss3();
        console.log('是否手机端设备');
        console.log('Agent：', isPhoneAgent);
        console.log('Touch1：', isPhoneTouch1, '\nTouch2：', isPhoneTouch2);
        console.log('Css1：', isPhoneCss1, '\nCss2：', isPhoneCss2, '\nCss3：', isPhoneCss3);


       
        
    </script>
