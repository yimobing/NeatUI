    <title>递归修改对象属性的key</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link type="text/css" rel="stylesheet" href="">
</head>
<body>


    <script type="text/javascript">
        const recursionFileMap = obj => {
            let arr = [] 
            obj.map(item => {
                let obj1 = {
                    name1: '',
                    children: [],
                }
                obj1.name1 = item.name
                if (item.children) {
                    obj1.children = recursionFileMap(item.children)
                    // item.children
                }
                arr.push(obj1);
            })
            return arr
        }
        
        const info = [
            {
                name: 'zs',
                children: [{name: 'zs1', children: [{name: 'zs1-1'}]}, {name: 'zs2'}],
            },
            {
                name: 'ls',
                children: [{name: 'ls1'}, {name: 'ls2'}],
            },
        ]
        
        const ret1 = recursionFileMap(info);
        console.log(' 最后，所有原数组的name属性变为name1')
        console.log(ret1)
    </script>


</body>
