        .slice__title,

        .slice__title{ width: 80px; background-color: #f5f5f5; color: #2b2d2d; border-right: 1px solid #eaeaea; }
        .slice__item{ width: 100%; flex: 1; -webkit-flex: 1; -moz-flex: 1; -o-flex: 1; }
        .slice__item>div{position: relative; width: 100%; background: linear-gradient(to bottom, #fff, #fffcfc, #fdfcfc); background: -moz-linear-gradient(top, #fff, #fffcfc, #fdfcfc); background: -o-linear-gradient(top, #fff, #fffcfc, #fdfcfc); background: -webkit-linear-gradient(top, #fff, #fffcfc, #fdfcfc); border-left: 1px solid #eaeaea; text-align: center; color: #9a9595; cursor: pointer; } 
        .slice__item>div.on{background: linear-gradient(to bottom, #fff, #f5eeee); background: -moz-linear-gradient(top, #fff, #f5eeee); background: -o-linear-gradient(top, #fff, #f5eeee); background: -webkit-linear-gradient(top, #fff, #f5eeee); color: #00bfff; font-weight: bold; } 
        .slice__item>div:first-child{ border-left: 0; } 
        .slice__item>div>span{ margin-left: 3px; } 
        .slice__item>div>em{position: absolute; top: 3px; right: 3px; min-width: 20px; height: 20px; line-height: 20px; background-color: #fff; border-radius: 100%; border: 1px solid #ff0000; color: #ff0000; font-size: 10px; font-weight: 500; }
        /*+----------------tab 选项卡---------------+*/
        .tab{display: -webkit-box; display: -moz-box; display: -ms-flexbox; display: -webkit-flex; display: box; display: flex; margin-top: 8px; } 
        .tab>div{display: -webkit-box; display: -moz-box; display: -ms-flexbox; display: -webkit-flex; display: box; display: flex; align-items: center; justify-content: center; position: relative; width: 100%; height: 40px; padding: 0 3px;background-color: #daf0fd; color: #4c626f; text-align: center; font-size: 15px; }
        .tab>div:first-child{border-radius: 8px 0 0 0; } 
        .tab>div.on{background-color: #fff; border-radius: 0; font-weight: bold; } 
        .tab>div.on:before{position: absolute; top: -5px; left: 0; content: ''; display: inline-block; width: 100%; height: 10px; background-color: #fff; } 
        .tab>div.on:after{content: ''; position: absolute; z-index: 1; top: 0; width: 0; height: 0; } 
        .tab>div>span,
        .tab>div>em{ display: block; }
        .tab>div>span{ width: 100%; }
        .tab>div>em{ width: 26px; height: 22px; line-height: 22px; border-bottom: 1px solid #d4a2a2; color: #d4a2a2; font-size: 10px; }
        .tab.little>div:nth-child(2){border-radius: 0 8px 0 0; } 
        .tab.little>div:first-child.on:before{border-radius: 8px 20px 0 0; } 
        .tab.little>div:first-child.on:after{right: -40px; border-bottom: 40px solid #fff; border-right: 40px solid  transparent; } 
        .tab.little>div:nth-child(2).on:before{border-radius: 20px 8px 0 0; } 
        .tab.little>div:nth-child(2).on:after{left: -40px; border-bottom: 40px solid #fff; border-left: 40px solid transparent; }
        /*边线处理*/
        .tab.little>div.on + div{ border-style: solid; border-color: #fff; border-width: 0 1px 0 0; }
        .tab.little>div + div + div.on::after{ height: 40px; left: -140px; border-left: 1px solid #fff; }
        .tab.multiple>div{ border-left: 1px solid #fff; }
        .tab.multiple>div:first-child{ border-left: 0; }

        /**

         * @param {object} ps_source 数据源

        function create_history(ps_source, ps_params){
            var parameter = typeof ps_params == 'undefined' ? {} : ps_params;
            var nowpage = typeof parameter.curpage == 'undefined' ? 1 : (parameter.curpage == '' ? 1 : parameter.curpage); // !!!页码标记

        /**
         * 加载数据
         */
        function load_data(){
            neui.showAnimate();
            setTimeout(function(){
                // 调用上拉加载更多
                var node = ROOTNODE;
                $(node).neuiLoadmore({
                    scrollArea: window,
                    scrollHeight: 0,
                    autoLoad: true,
                    cleanUp: true,
                    pagesize: PAGESIZE,
                    threshold: 50,
                    distance: 50,
                    delay: 0,
                    labelDown: {
                        more: '↑上拉加载更多',
                        load: '加载中',
                        empty: '没有更多了'
                    },
                    getData: function(e){
                        // console.log('当前页码：', e.curpage)
                        return get_data_message(e.curpage)
                    },
                    loadDownFn: function (e) {
                        create_history(e.source, {curpage: e.curpage})
                    }
                })
                neui.destroyAnimate();
            }, 100)
        }
