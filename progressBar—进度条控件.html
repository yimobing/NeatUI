    <title>neuiProgressBar 进度条控件</title>

<body>
    <style>
        .wrap{ width: 50%; padding: 50px; background-color: #fff; }
        .progress{ margin-bottom: 15px; }
    </style>

    <div class="wrap">
        <div class="progress">
            <span style="width: 80%;">
                <em>80%</em>
            </span>
        </div>

        <div class="progress red">
            <span style="width: 60%;">
                <em>20%</em>
            </span>
        </div>
        <div class="progress blue">
            <span style="width: 40%;">
                <em>40%</em>
            </span>
        </div>

        <div class="progress orange">
            <span class="orange" style="width: 60%;">
                <em>60%</em>
            </span>
        </div>

        <div class="progress green">
            <span class="green" style="width: 100%;">
                <em>100%</em>
            </span>
        </div>
    </div>
    <!--/.wrap-->

    <div>后面是我新生成的</div>
    <div class="new_div"></div>


    <!--================================================================================-->
    <!--                            JAVASCRIPT                                          -->
    <!--================================================================================-->
    <script src="assets/libs/jquery-1.8.3.min.js"></script>
    <script src="assets/neatui/js/neatui-progressBar.js"></script>
    <script>
        /*+————————————————全局变量————————————————+*/

        /*+————————————————FUNCTION————————————————+*/
        /////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
        /////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
        /////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
        $(function () {
            //————————————————————————————————————————————————————————————————————————————————————————————————————————————————
            //+                                                          初始化                                                 
            //————————————————————————————————————————————————————————————————————————————————————————————————————————————————
            //——————————————————————————————————————————
            // 进度条初始化
            neuiProgressBar({
               // 主题样式
                theme: 'blue', // 主题，默认空(可选)。值： red 红色, blue 蓝色, green 绿色, orange 橙色
                extClass: '', // 自定义节点样式名，默认空(可选)。支持多个样式名.eg. 'aaa'. eg. 'aaa bbb'
                // 大小与位置
                parentNode: '.new_div', // 绑定控件到到某个父节点下(可选)。eg. '.div1'. eg. '#div2'
                position: 'fixed', // 定位方式，默认空表示相对定位(可选)。值： relative 相对定位, absolute 绝对定位, fixed 固定定位
                zIndex: 99, // 定位层级，默认99(可选)
                width: 300, // 自定义区域宽度，默认300(可选)
                height: 100, // 自定义区域高度，默认100(可选)
                hasBorder: true, // 区域是否显示边框，默认true(可选)
                hasRadius: true, // 区域是否有圆角，默认true(可选)
                hasShadow: true, // 区域是否有阴影，默认true(可选)
                mask: { // 遮罩(可选)
                    enable: true, // 是否显示遮罩，默认true(可选)。仅当 position = 'absolute' 或 fixed 时才有效。
                    zIndex: 98,  // 遮罩层级，默认98(可选)
                    opacity: .5, // 遮罩透明度，默认0.5(可选)。当值大于 1 将自动转化成除以100的小数，比如 80 表示 0.8
                    closeOnceClick: true, // 点击遮罩时是否自动关闭控件，默认true(可选)
                },
                buttons: { // 按钮
                    enable: false, // 是否显示关闭按钮，默认true(可选)
                    btnText: '关闭' // 关闭按钮文本，默认'关闭'(可选)
                },
                // 常用属性
                showSpeed: true, // 是否显示百分比进度，默认true(可选)
                showOver: true, // 是否显示进度完成，默认true(可选)
                overText: '加载完成', // 进度完成的文字，默认'加载完成'，仅当showOver=true时有效。(可选)
                min: 0, // 进度条最小值，默认0表示0%(可选)
                max: 500, // 进度条最大值，默认100表示100%完成(可选)
                current: 200, // 进度条当前位置，默认100表示100%(可选)
                duration: 0, // 动画时长，默认0，单位毫秒(可选)
                // 回调
                callback: function(){ // 控件创建完后的回调函数，默认null(可选)
                    neuiProgressBar.setProgress(this.current); // 初始化后创建进度条动画，并设置进度条当前位置
                }
            });


            //——————————————————————————————————————————
            // 在循环中创建进度条动画，并设置进度条当前位置
            // for(var i = 0; i <= 100; i++){
            //     var percent = i;
            //     neuiProgressBar.setProgress(percent);
            // }



        }); //$(function(){});
    </script>


</body>
