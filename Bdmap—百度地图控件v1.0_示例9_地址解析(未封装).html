<!DOCTYPE html>
<html lang="zh-cmn-Hans">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
        <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="application-name" content="网站名称">
        <meta name="applicable-device" content="pc,mobile">
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta http-equiv="Cache-Control" content="no-transform">
        <meta http-equiv="Cache-Control" content="no-siteapp">
        <title> 逆地址解析，解析出地址的坐标 </title>
        <meta name="keywords" content="">
        <meta name="description" content="">
    </head>
    <body>
       
        <style type="text/css">
            body, html {
                width: 100%;
                height: 100%;
            }
            .wrap {
                width: 100%;
                height: 100%;
            }
            .maper {
                width: 100%;
                height: 100%;
            }
            #allmap {
                width: 100%;
                height: 100%;
                overflow: hidden;
                margin: 0;
                font-family: "微软雅黑";
            }
        </style>
        
        <div class="wrap">
            <div class="search">
                <div class="search__form">
                    <p>
                        <span>中心点坐标 </span>
                        <input type="text" id="s-coordinate" value="118.595776,24.916136">
                    </p>
                    <p>
                        <span> 城市 </span>
                        <input type="text" id="s-city" value="泉州市">
                    </p>
                    <p> 
                        <span>地址</span>
                        <input type="text" id="s-address" value="浦西万达广场">
                    </p>
                </div>
                <div class="search__btn">
                    <button type="button" id="btn-query"> 查询 </button>
                </div>
            </div> <!--/.search-->
            <div class="maper">
                <div id="allmap"></div>
            </div>
        </div>

        <!-- ================================================================================-->
        <!--                             JAVASCRIPT                                          -->
        <!-- ================================================================================-->
        <script src="assets/libs/jquery-1.8.3.min.js"></script> <!-- Jq库-->
        <script src="http://api.map.baidu.com/api?v=2.0&ak=KmYpNYDatEVqdNvwvDXsbbOvQhTvPg9X"></script> <!--百度地图api文件-->
        <script>

            
            var coordinate = $('#s-coordinate').val();
            var coorArr = coordinate.split(',');
            var lng = coorArr.length > 0 ? coorArr[0] : '',
                lat = coorArr.length > 1 ? coorArr[1] : '';
            console.log('lng：', lng, ',lat：', lat)
            // 百度地图API功能
            var map = new BMap.Map("allmap");
            var point = new BMap.Point(lng, lat);
            map.centerAndZoom(point, 12);

            // 查询按钮
            $('#btn-query').on('click', function(){
                var city = $('#s-city').val(),
                    address = $('#s-address').val();
                console.log('地址：', address);
                // 创建地址解析器实例
                var myGeo = new BMap.Geocoder();
                // 将地址解析结果显示在地图上,并调整地图视野
                myGeo.getPoint(address, function(point){
                    console.log('point：', point)
                    if (point) {
                        map.centerAndZoom(point, 16);
                        map.addOverlay(new BMap.Marker(point));
                    }else{
                        alert("您选择地址没有解析到结果!");
                    }
                }, city);   
            });

            

        </script>
    </body>
</html>
