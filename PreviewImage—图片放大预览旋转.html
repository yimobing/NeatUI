<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,initial-scale=1.0,user-scalable=no,width=device-width">
<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta http-equiv="Cache-Control" content="no-transform">
<meta http-equiv="Cache-Control" content="no-siteapp">
<title>PreviewImage | 图片放大预览旋转(兼容IE6+)</title>
<meta name="keywords" content="">
<meta name="description" content="">
<link type="text/css" rel="stylesheet" href="assets/neatui/css/neatui-previewImage.css?v=202508041615"><!--图片放大预览旋转-->
</head>
<body>
<style>
	html,body{width:100%; margin:0 auto; padding:0;}
	body{padding:15px 25px; color:#333; font-size:16px}
	*{box-sizing:border-box; -webkit-box-sizing:border-box; -moz-box-sizing:border-box; padding:0; outline:none;}
	h1{font-size:24px; text-align:center;}
	.panel-image-list{width: 100%; margin:0 auto;}
	ul:after{content:''; display:block; clear:both;}
	ul>li{float:left; width:100px; height:106px; margin:0 15px 20px auto; overflow:hidden;}
	ul>li>img{display:block; width:100%; height:auto; max-height:100%;}
</style>
<div class="wrap">
	<header>
  	<h1>图片放大预览预览旋转控件</h1>
  </header>
	<main>
    <section class="section-imagelist">
      <div class="panel-image-list">
        <ul>
          <li><img src="test//img/1.jpg"></li>
          <li><img src="test//img/2.jpg"></li>
          <li><img src="test//img/3.jpg"></li>
          <li><img src="test//img/4.jpg"></li>
        </ul>
      </div><!--/.panel-image-list-->
    </section><!--/section-imageList-->
  </main>
</div><!--/.wrap-->


<script type="text/javascript" src="assets/libs/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="assets/neatui/js/neatui-previewImage.js?v=202508041615"></script><!--图片放大预览旋转-->

<script type="text/javascript">
///////////////////////////////////////////////////////////////
///////////////////////////////////////////////////////////////
$(function(){
	
	
	/*+----------------+*/
	//====预览图片
	$('.panel-image-list li img').on('click',function(e){
			e.stopPropagation(); //必须!阻止冒泡(否则第2次无法预览)
			var imgSrc = $(this).attr('src');
			$(this).neuiPreviewImage({
				imgSource: imgSrc, // 图片地址
				degrees: 45, // 每次旋转度数
				direction: 'wise', // 点击图片时旋转方向. wise 顺时针(默认), anti 逆时针
				zIndex: 50, // 层级(可选), 默认50
				showOperateTips: true, // 是否显示操作提示信息，默认true
				showCloseButton: true, // 是否显示关闭按钮,默认true
				enableClickMaskClose: true, // 是否支持点击遮罩层(即图片以外区域)关闭图片，默认true
				enableDraggedMove: true, // 是否支持按住鼠标左键来移动图片，默认true
				enableMouseRollerScale: true, // 是否支持使用鼠标滚轮前后滚动时放大或缩小图片，默认true
				enableDoubleClickStretch: true, // 是否支持双击图片时放大图片，默认true
				rollerScaleRange: 0.05, // 使用鼠标滚轮放大缩小的幅度，默认0.05。值越大就能越快地放大缩小，反之亦然
              	doubleClickScaleRange: 0.2  // 双击图片时放大缩小的幅度，默认0.2。值越大就能越快地放大缩小，反之亦然
			})
	});

	
	
}); //$(function(){})
	
</script>
</body>
</html>
