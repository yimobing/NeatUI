    /**
     * 创建合计行 
     * add 20200407-2 20200408-1
     */
     function createSubtotalRow(json){
        var node = $g_tab_index == 1 ? '.section-subtotal-1' : '.section-subtotal-2'
        if(!json || $.isEmptyObject(json)) {
            $(node).show().siblings().hide();
            if($(node).children().length == 0) $(node).addClass('empty');
            else $(node).removeClass('empty');
            return;
        }
        var ls_xjdh_total = json["xjdh_total"],
            ls_dyw_xh_total = json["dyw_xh_total"],
            ls_xjhf_dyjz_zj_total = json["xjhf_dyjz_zj_total"],
            ls_pgjg_dyjz_zj_total = json["pgjg_dyjz_zj_total"];
        ls_xjdh_total = ls_xjdh_total == '' ? 0 : ls_xjdh_total;
        ls_dyw_xh_total = ls_dyw_xh_total == '' ? 0 : ls_dyw_xh_total;
        ls_xjhf_dyjz_zj_total = ls_xjhf_dyjz_zj_total == '' ? 0 : ls_xjhf_dyjz_zj_total;
        ls_pgjg_dyjz_zj_total = ls_pgjg_dyjz_zj_total == '' ? 0 : ls_pgjg_dyjz_zj_total;

        var _html = '<span class="title">合计</span>：' + 
                    '<span><em>' + ls_xjdh_total + '</em>单，<em>' +  ls_dyw_xh_total + '</em>个抵押物，询价总价<em>' + ls_xjhf_dyjz_zj_total + '</em>万元，正式评估结果<em>' + ls_pgjg_dyjz_zj_total + '</em>万元</span>';
        $(node).empty().append(_html);

        $(node).show().siblings().hide();
        if($(node).children().length == 0) $(node).addClass('empty');
        else $(node).removeClass('empty');
    }

     * @param {*} subJson 小计合计行json
     * @param {*} pagerJson 分页参数json
     * @param {*} pagerJson 分页总页数
     */
    function createTableData(setJson,dataJson,pagerJson,pageCount){
        var node = '.section-unreply';
        if($g_tab_index == 2) { //选项卡索引值: 1 未回复, 2 已回复
            node = '.section-replyed'
            pagerJson.enable = true; //启用分页
        }
        pagerJson.pageCount = pageCount; //改变分页页码
        //表头HTML
        var htmlArr = [];
        if(typeof dataJson.data != 'undefined'){
            for(var i=0; i<dataJson.data.length; i++){
                var datasource = dataJson.data[i];
                var _html = getTitleHtml(datasource);
                htmlArr.push(_html);         
            }
            setJson.capHTML = htmlArr;
        }
        //调用插件
        $(node).neuiLikeTable({
            setJson:setJson, //列字段
            dataJson:dataJson, //列表数据
            pagination:pagerJson, //分页
            exportExcel:$g_exportExcel //导出
        }) 
    }
