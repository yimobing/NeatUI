<script type="text/javascript">

$(function(){
		
		///////////////////////////////////////////////////////////////////////////////////////////////////////
		///																					控件调用方法
		///////////////////////////////////////////////////////////////////////////////////////////////////////
		/*---------------------------------------------------------------------------
		调用方法有两种:
		①.在click事件中调用
		$('#test').on('click',function(){
			var $this = $(this);
			neuiDropdown(options,this); //this等同于$this,都是指输入框jq对象
		});
		
		当下拉json需要依靠表单中某一栏选择后的值时，适合用此法。
		
		②.不在click事件中调用（即在页面一加载就调用）
		$('#test').neuiDropdown(options);
		
		当下拉json不依靠表单中某一栏选择后的值时，适合用此法。
		
		++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
		【说明】
		1.test是某个id="test"的节点.eg.<div class="test"></div>
		2.options是一个json对象.格式如下：
			var options = {
				//参数：公用
				caption: '', //下拉标题(可缺省).默认空.一般只在position='fixed'时使用
				position: 'absolute', //定位方式(可缺省). absolute 相对(默认), fixed 绝对
				json: {}, //json数据（可缺省）。当react=true时，本参数前台传递的值失效，json自动调用省市区三级联动的数据
				format: ["bh","mc"], //自定义json字段格式(数组)（可缺省）。eg.{"bh":"1001","mc":"张三"}。当react=true时，本参数前台传递的值失效，系统将默认使用：["bh","mc"]. 
				//如果下拉项中要有说明性文字,则可在json的非编号字段中添加em或span添加.eg {"bh":"1001", "mc":"张三<em>一个大好人</em>"}, 那么"一个大好人"就是说明性文字了.
				//explained: true, //下拉项是否含说明性文字(可缺省), 默认true. 值为true时选中下拉项后将自动过滤掉这些说明性文字,即输入框不会包含说明性文字)
				beautifyScrollBar: true, // 是否美化滚动条样式，默认true。 false时将使用传统的滚动条样式


				//·参数：省市区三级联动下拉
				react: false, //是否开启省市区三级联动下拉(可缺省)
				region: 'province', //省市区三级联动下拉类型(可缺省)。province 省份（默认）, city 城市， county 区县。（仅当react=true时有效）
				relatedNode:{}, //省市区三级联动下拉关联节点（即省市区3个节点的ID或ClassName)(可缺省,系统会自动调用).格式.eg.{"province":"#i-t-province", "city":"#i-t-city", "county":"#i-t-county"}
	
				//·参数：省市区同框联动下拉
				chain: false, //是否开启省市区同框联动下拉(可缺省).默认false
				level: 3, //省市区同框联动下拉的级别，值为2或3（仅当chain=true有效)(可缺省)。值：2 两级联动(省份、城市）， 3 三级联动（省份、城市、区县）(默认)
				delimiter:'-', //省市区同框联动结果值使用的分隔符(可缺省)。默认短横线-
				
				isCnClose:true, //当省市区同框联动,是否点了"全部"选项后就马上填充值并关闭控件(可缺省),默认true
				isCnPartEmpty:true, //当省市区同框联动,选中下拉值后当城市或区县值为"全部"时,是否把"全部"空(可缺省),默认false. 本参数值为true时：eg1. "福建省-泉州市-全部" 变成 "福建省-泉州市" eg2. "福建省-全部-全部" 变成: "福建省", eg3. "全部-全部-全部" 变成 "全部"
				isCnAllEmpty:false, //当省市区同框联动, 选中下拉值后当省份、城市、区县值为"全部"时,是否把"全部"空(可缺省),默认false. 本参数值为true时：eg1. "福建省-泉州市-全部" 变成 "福建省-泉州市" eg2. "福建省-全部-全部" 变成: "福建省"， eg3. "全部-全部-全部" 变成 ""
				//说明：isCnAllEmpty=true 具有 isCnPartEmpty=true 的功能，并且还能将省份值为"全部"时也替换成空


				//·参数：公用
				id:'', //选择框默认值（隐藏的ID等键值)（可缺省）
				value:'', //选择框默认值（显示值）（可缺省）
				entire:'', //默认下拉值（即：默认下拉列表新增一个选项），当本参数不为空时，则默认输入框的值为entire的值，且系统将会在下拉中自动新增一项（且为第一项）值为本参数的值
				showCloseButton: true, //是否显示关闭按钮(可缺省)。默认true
				closeButtonAppearance: 'text', //关闭按钮的外观(可缺省). text 文字（默认），image 图片.
				callBack: function(e){}, //回调函数（callBack或callback 小写的b或大写的B皆可）。
				//格式：{id:"新值ID", value:"新值文本", explanation:"下拉项中的说明性文字", oldId:"", oldValue:"老值文本", prevId:"上一个值ID", prevValue:"上一个值文本", object:"当前输入框对象"}
				//如果是省市区联动，则e的格式在上面的基础上还新增了几个属性：{provinceId:"省隐藏值", cityId:"市隐藏值", countyId:"区县隐藏值"}
				//callBack: function(e){}, //回调函数（大写的B，兼容旧版）
				zIndex:0, //自定义z-index(可缺省).默认0(不起作用)
				height: 32, //下拉项高度

				dropMaxHeight: 200, // 下拉区域最大高度(可选), 默认200px
				besidesClose: [ ], // 指定点击页面其它哪些地方时不关闭控件(可选)，默认空数组。一般用于点击非输入框(比如某个按钮)时，这时如果不排除掉这个按钮会发现点了按钮没反应。
				// 数组元素可以是选择器字符串、JQ对象或DOM对象。eg. ['#id1', '#id2', '.className1', $('#btn1'), document.getElementById('id1') ]
				
				
				responseEvent:'click' //响应的事件.默认click（暂时未用到该参数）
			}
			
			--------------
			options对象说明
			--------------
			当参数react=true时，可使用参数json传入自定义的省市区数据源，如不指定数据源，则默认使用chineseDistrict.js中的数据源。
			自定义的省市区数据源格式如下：
			var $districtJson = {
				data:[
					{province:'福建省',data:[{city:'泉州市',data:[{county:'丰泽区'},{county:'鲤城区'},{county:'洛江区'},{county:'泉港区'},{county:'惠安县'},{county:'安溪县'},{county:'永春县'},{county:'德化县'},{county:'石狮市'},{county:'晋江市'},{county:'南安市'}]},{city:'福州市',data:[{county:'鼓楼区'},{county:'台江区'},{county:'仓山区'}]}]},
					{province:'浙江省',data:[{city:'杭州市',data:[{county:'西湖区'},{county:'上城区'},{county:'下城区'}]},{city:'嘉兴市',data:[{county:'南湖区'},{county:'秀洲区'}]}]
					},{province:'山东省',data:[{city:'烟台市',data:[{county:'小烟区'},{county:'大烟区'}]},{city:'济南市',data:[{county:'小济区'},{county:'大济区'}]}]}
				]
			}
			
		++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
		
		---------------------------------------------------------------------------
		*/
		
		
		
				
		
		

		///////////////////////////////////////////////////////////////////////////////////////////////////////
		///												演示示例
		///////////////////////////////////////////////////////////////////////////////////////////////////////
		
		
		
		//=======================================================================================================//
		//											一、单个下拉
		//=======================================================================================================//	
		/*+--------------------------------------------------------+*/
		//=====单个下拉（标准json）
		$('#i-single-format').on('click',function(){
				var $this = $(this);
				var $singleJson = {"data":[
						{"value":"张三"}, 
						{"value":"李四"}, 
						{"value":"王五"}
					]
				}
				neuiDropdown({
					caption: '单个下拉',
					json: $singleJson,
					format:["value"]
				},this)
		});
		
		
		
		/*+--------------------------------------------------------+*/
		//=====单个下拉（非标准json）
		$('#i-single-noformat').on('click',function(){
				var $this = $(this);
				var $singleJson = {"data":[
						{"user_bh":"1001","user_name":"张三"}, 
						{"user_bh":"1002","user_name":"李四"}, 
						{"user_bh":"1003","user_name":"王五"}
					]
				}
				neuiDropdown({
					json: $singleJson,
					format: ['user_bh','user_name']
				},this)
		});
		
		
		
		
		/*+--------------------------------------------------------+*/
		//=====百家姓下拉（输入框有默认值和默认ID）
		//因为输入框要有默认值，故不能使用调用方法1，而只能使用调用方法2
		var $nameJson = {"data":[
				{"user_bh":"1001","user_name":"赵钱孙李"}, 
				{"user_bh":"1002","user_name":"周吴郑王"}, 
				{"user_bh":"1003","user_name":"冯陈褚卫"}
			]
		}
		$('#i-single-default').	neuiDropdown({
			json: $nameJson,
			format: ['user_bh','user_name'],
			id:'1002',
			value: '周吴郑王'
		});
		
		
		
		
		
		/*+--------------------------------------------------------+*/
		//=====书籍下拉（有回调函数，无关闭按钮）
		var $bookJson = {"data":[
				{"user_bh":"1001","user_name":"红楼梦"}, 
				{"user_bh":"1002","user_name":"水浒传"},
				{"user_bh":"1003","user_name":"西游记"},
				{"user_bh":"1004","user_name":"三国演义"},
				{"user_bh":"1005","user_name":"醒世恒言"},
				{"user_bh":"1006","user_name":"预世恒言"},
				{"user_bh":"1007","user_name":"初刻拍案惊奇"},
				{"user_bh":"1008","user_name":"二刻拍案惊奇"},
				{"user_bh":"1009","user_name":"三遂平妖传"},
				{"user_bh":"1010","user_name":"大唐狄公案"}
			]
		}
		$('#i-single-call-noClose').neuiDropdown({
			json: $bookJson,
			format: ['user_bh','user_name'],
			id:'1002',
			value: '水浒传',

			//caption: '选择书籍',
			//position: 'fixed',
			showCloseButton: true,
			closeButtonAppearance: 'image', //关闭按钮的外观. text 文字（默认），image 图片.

			callback: function(e){
				console.log('选中后回调e值：',e);
				alert('你选中了名著\n新编号：'+e.id+'，新书名：'+e.value+'\n旧编号：'+e.oldId+'，旧书名：'+e.oldValue);
			}
		});
		
		
		
		
		/*+--------------------------------------------------------+*/
		//=====皇帝下拉（默认下拉列表新增一个选项：全部）
		var $empireJson = {"data":[
