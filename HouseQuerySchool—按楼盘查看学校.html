        /*+————————————————FUNCTION————————————————+*/
        /**
         * 创建学校列表
         * @param {object} ps_source 数据源
         */
        function createSchoolList(ps_source){
            var node = '.result__list';
            var $parent = $(node).parent();
            if(!checker.checkJsonHasData(ps_source)) {
                $('.nodata').show();
                $parent.hide();
                return;
            }
            var _html = '<div class="eform-content">';
            $.each(ps_source.data, function(i,items){
                _html += 
                [
                    '<div class="eform-row" data-xuexiao-bh="' + items["xuexiao_bh"] + '">',
                        '<div class="item-l"><label>' + items["xuexiao_lb_mc"] + '</label></div>',
                        '<div class="item-r"><span>' + items["xuexiao_mc"] + '</span></div>',
                        '<div class="item-cell"><button type="button" class="ne-btn sm btn-view">查看</button></div>',
                    '</div><!--/.eform-row-->'
                ].join('\r\n')
            })
            _html += '</div><!--/.result__list-->';
           
            if($(node).length > 0){
                $(node).empty().append(_html);
                $('.nodata').hide();
                $parent.show();
            }
        }
