        /**
         * 创建列表
         * @param {object} ps_source 数据源
         */
        function create_list(ps_source, ps_nowpage){
            if(!ps_source || $.isEmptyObject(ps_source)) return;
            if(typeof ps_source.data == 'undefined') return;
            var node = ROOTNODE;
            var _html = '';
            $.each(ps_source.data, function(i, items){
                var j = i + 1;
                var xuhao = PAGESIZE * (ps_nowpage - 1) + j;
                _html += '<a class="item" href="#">'+
                            '<img src="' + items["img"] + '">'+
                            '<h3>' + xuhao + ' ' + items["title"] + '</h3>'+
                            '<span class="date">' + items["date"] + '</span>'+
                        '</a>';
            })
            if($(node).length > 0) $(node).append(_html);
        }



        /**
         * 加载数据
         */
        function load_data(){
            var node = ROOTNODE;
            $(node).neuiLoadmore({
                scrollArea: window,
                scrollHeight: 0,
                pingSelector: ['.panel-wait', '.panel-handled'], // 列表拼接节点有多个时,写成数组的形式
                autoLoad: true,
                cleanUp: true,
                pagesize: PAGESIZE,
                threshold: 50,
                distance: 50,
                delay: 0,
                labelDown: {
                    more: '↑上拉加载更多',
                    load: '加载中',
                    nodata: '抱歉，暂无数据',
                    empty: '没有更多了'
                },
                getData: function(e){
                    var nowpage = e.curpage;
                    console.log('当前页码：', nowpage)
                    return ( TABINDEX == 1 ? get_data_person(nowpage) : get_data_article(nowpage) );
                },
                loadDownFn: function (e) {
                    create_list(e.source, e.curpage);
                },    
                loadUpFn : function(e){
                    create_list(e.source, e.curpage);
                }
            })
        }

            //=====选项卡切换事件
            $('.btn-tab').on('click', function(){
                var index = $(this).index() + 1; // 索引值+1
                $(this).addClass('on').siblings().removeClass('on');
                // 全局赋值
                TABINDEX = index; 
                ROOTNODE = index == 1 ? '.panel-wait' : '.panel-handled';
                      
                $(ROOTNODE).show().siblings().hide();  // 列表切片显示隐藏
                load_data(); // 重载数据
            });
            
            
        
        }); //$(function(){})
    </script>
</body>
