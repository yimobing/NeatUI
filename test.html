<body>
    <div class="wrap">
        <header></header>
        <main></main>
        <footer></footer>
        <button type="button" id="btn-test">测试</button>
    </div><!--/.wrap-->


    <!--================================================================================-->
    <!--                            JAVASCRIPT                                          -->
    <!--================================================================================-->
    <script type="text/javascript" src="https://cdn.bootcdn.net/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="assets/neatui/js/neatui.min.js"></script>
    <script type="text/javascript">
        $(function(){
           

            $('#btn-test').on('click', function(){
                var linkUrl = 'Wechat—微信聊天控件.html';
                neui.openIframe({
                    url: linkUrl, //链接地址
                    caption: '抵押物详情', //窗口标题(可选)
                    top: '2.5%', //窗口距离顶部的距离(可选)（数字或百分比，eg.25%)
                    width: '95%', //窗口宽度(可选)（数字或百分比，eg1.1200, eg2.98%）
                    titleHeight: 45, //标题栏高度(可选)
                    titleFontSize:'18px', //标题文字大小(可选), 默认18px
                    showCross: true, //是否显示右上角打叉图标(可选), 默认true
                    crossDirection: 'left', // 打叉图标位置(可选). left 左上角, right 右上角(默认)
                    buttons: ['确定', '取消'], //操作按钮(可选)
                    //btnTheme: '', //按钮主题(可选). 默认空. 其它值: back 返回主题
                    btnBgColor: ['#04BE02', '#888'], //自定义按钮背景色(可选). 英文单词或颜色值. eg. green, #1296db
                    btnDirection: 'horizontal', //按钮方向(可选).水平|horizontal(默认),垂直|vertical
                    btnClickClose: false, //是否一点击按钮就关闭窗口(可选),默认false. 值为true时用于无须校验数据等其它操作,此时须前台手动调用函数才会关闭窗口
                    btnCallBack: function(ret){ //按钮点击回调函数(可选). ret 为按钮索引值+1
                        this.closeFrame(); //关闭本窗口(closeFrame是内置函数)
                    },
                    params: { //自定义其它参数(可选)
                        //frameId: 'ne-frame-id', //ifame的ID属性(可选)
                        //frameName: 'ne-frame-name', //iframe的Name属性(可选)
                        //frameZindex: 51, //iframe层级z-index(可选)
                        //frameRadius: true,  //iframe四个角是否圆角(可选),默认true
                        //frameBorder: true, //iframe是否有边框(可选),默认true
                        //maskId: 'ne-frame-mask', //遮罩id(可选)
                        //maskZindex: 50, //遮罩层级z-index(可选)
                        animation: { //iframe打开时是否启用动画效果(可选)
                            enable: false, //默认false不开启(可选)
                            direction: 'left' //动画方向(可选). left 向左(默认), top 向上
                        }
                    }, 
                    closeCallBack: function(){ } //关闭时的回调函数(可选)
                })
            });
        });
    </script>


</body>
</html>
